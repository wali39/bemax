<!doctype html>
<html lang="en">

<head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="mt-5">
		<div class="w-50 mx-auto">
			<label for="#bar1">Branding</label>
			<div id="bar1" class="barfiller ">
		
				<div class="tipWrap">
					<span class="tip"></span>
				</div>
				<span class="fill" data-percentage="80"></span>
			</div>
			<label for="#bar2">Web design</label>
			<div id="bar2" class="barfiller ">
				<div class="tipWrap">
					<span class="tip"></span>
				</div>
				<span class="fill" data-percentage="95"></span>
			</div>
			<label for="#bar3">Graphic Design</label>
			<div id="bar3" class="barfiller ">
				<div class="tipWrap">
					<span class="tip"></span>
				</div>
				<span class="fill" data-percentage="85"></span>
			</div>
			<label for="#bar4">Development</label>
			<div id="bar4" class="barfiller ">
				<div class="tipWrap">
					<span class="tip"></span>
				</div>
				<span class="fill" data-percentage="90"></span>
			</div>
		</div>

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<script src="//code.jquery.com/jquery-3.1.0.slim.min.js"></script>
	<!-- bar filler plugin activation -->
	<script src="js/jquery.barfiller.js"></script>
	<!-- bar filler plugin activation -->
	<script>
		$('#bar1,#bar2,#bar3,#bar4').barfiller({

			// color of bar
			barColor: 'red',

			// shows a tooltip
			tooltip: true,

			// duration in ms
			duration: 1000,

			// re-animate on resize
			animateOnResize: true,

			// custom symbol
			symbol: "%"

		});
		$('#bar2').barfiller({

			// color of bar
			barColor: 'red',

			// shows a tooltip
			tooltip: true,

			// duration in ms
			duration: 1000,

			// re-animate on resize
			animateOnResize: true,

			// custom symbol
			symbol: "%"

		});
		$('#bar3').barfiller({

			// color of bar
			barColor: 'red',

			// shows a tooltip
			tooltip: true,

			// duration in ms
			duration: 1000,

			// re-animate on resize
			animateOnResize: true,

			// custom symbol
			symbol: "%"

		});$('#bar4').barfiller({

			// color of bar
			barColor: 'red',

			// shows a tooltip
			tooltip: true,

			// duration in ms
			duration: 1000,

			// re-animate on resize
			animateOnResize: true,

			// custom symbol
			symbol: "%"

		});
	</script>
</body>

</html>
